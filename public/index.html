<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fast Mini Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Fast Mini Chat</h2>
  <input id="username" placeholder="Nome">
  <input id="password" type="password" placeholder="Senha">
  <br>
  <button onclick="register()">Criar conta</button>
  <button onclick="login()">Entrar</button>
  <p id="status"></p>
</div>

<!-- APP -->
<div id="appBox" style="display:none;">
  <h3>Seu ID: <span id="myIdSpan"></span></h3>

  <input id="newChatId" placeholder="ID do amigo">
  <button onclick="openChat()">Abrir chat</button>

  <div id="chatList"></div>

  <div id="chatWindow" style="display:none;">
    <h3 id="chatTitle"></h3>
    <div id="messagesContainer">
      <ul id="messages"></ul>
    </div>

    <div id="messageForm">
      <input id="messageInput" placeholder="Mensagem">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>
</div>

<script>
const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") + location.host
);

let myId = null;
let myName = null;
let currentChatId = null;

// elementos
const loginBox = document.getElementById("loginBox");
const appBox = document.getElementById("appBox");
const statusText = document.getElementById("status");
const myIdSpan = document.getElementById("myIdSpan");
const chatList = document.getElementById("chatList");
const chatWindow = document.getElementById("chatWindow");
const chatTitle = document.getElementById("chatTitle");
const messagesContainer = document.getElementById("messagesContainer");
const messages = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");

// histórico local por chat
const chatHistory = {};
const chatsOpen = []; // lista de chats que o usuário abriu

// ===== WEBSOCKET =====
ws.onmessage = (event) => {
  const msg = JSON.parse(event.data);

  // registro auto-login
  if (msg.type === "register-success" || msg.type === "login-success") {
    myId = msg.id;
    myName = msg.username;
    loginBox.style.display = "none";
    appBox.style.display = "block";
    myIdSpan.innerText = myId;

    // carrega chats previamente abertos
    if(localStorage.getItem("chatsOpen")){
      const savedChats = JSON.parse(localStorage.getItem("chatsOpen"));
      savedChats.forEach(c => addChat(c.id, c.name, false));
    }
  }

  if (msg.type === "register-error") {
    statusText.innerText = "Nome já existe!";
  }

  if (msg.type === "login-error") {
    statusText.innerText = "Login inválido!";
  }

  // histórico recebido
  if (msg.type === "chat-history") {
    const id = msg.withId;
    chatHistory[id] = msg.history;

    if (currentChatId === id) {
      renderMessages(id);
    }
  }

  // mensagem recebida
  if (msg.type === "private-message") {
    const chatId = msg.fromId;

    if (!chatHistory[chatId]) chatHistory[chatId] = [];
    chatHistory[chatId].push({ fromName: msg.fromName, text: msg.text });

    if (!document.getElementById("chat-" + chatId)) {
      addChat(chatId, msg.fromName, true);
    }

    if (currentChatId === chatId) {
      renderMessages(chatId);
    }
  }
};

// ===== FUNÇÕES =====
function register() {
  ws.send(JSON.stringify({
    type:"register",
    username: username.value,
    password: password.value
  }));
}

function login() {
  ws.send(JSON.stringify({
    type:"login",
    username: username.value,
    password: password.value
  }));
}

function addChat(id, name, save=true){
  const div = document.createElement("div");
  div.id = "chat-" + id;
  div.innerText = name + " (ID: " + id + ")";
  div.onclick = () => selectChat(id, name);
  chatList.appendChild(div);

  // salvar chats abertos
  if(save){
    chatsOpen.push({id, name});
    localStorage.setItem("chatsOpen", JSON.stringify(chatsOpen));
  }
}

function openChat(){
  const id = Number(document.getElementById("newChatId").value);
  if (!id || id === myId) return; // impede falar consigo mesmo
  addChat(id, "Usuário " + id);
  selectChat(id, "Usuário " + id);
}

function selectChat(id, name){
  currentChatId = id;
  chatWindow.style.display = "flex";
  chatTitle.innerText = "Conversando com: " + name;

  // exibe histórico salvo local
  renderMessages(id);

  // pede histórico do servidor
  ws.send(JSON.stringify({
    type:"load-chat",
    withId: id
  }));
}

function sendMessage(){
  if (!currentChatId) return;
  if (!messageInput.value) return;
  if (currentChatId === myId) return;

  const text = messageInput.value.slice(0,20000); // limite 20k

  ws.send(JSON.stringify({
    type:"private-message",
    to: currentChatId,
    text
  }));

  if (!chatHistory[currentChatId]) chatHistory[currentChatId] = [];
  chatHistory[currentChatId].push({ fromName: "Você", text });

  renderMessages(currentChatId);
  messageInput.value = "";
}

function renderMessages(chatId){
  messages.innerHTML = "";
  chatHistory[chatId].forEach(m => {
    const li = document.createElement("li");
    li.innerHTML = `<b>${m.fromName}:</b> ${m.text}`;
    messages.appendChild(li);
  });
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
</script>

</body>
</html>
