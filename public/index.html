<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fast Mini Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Fast Mini Chat</h2>
  <input id="username" placeholder="Nome">
  <input id="password" type="password" placeholder="Senha">
  <br>
  <button onclick="register()">Criar conta</button>
  <button onclick="login()">Entrar</button>
  <p id="status"></p>
</div>

<!-- APP -->
<div id="appBox" style="display:none;">
  <h3>Seu ID: <span id="myIdSpan"></span></h3>

  <input id="newChatId" placeholder="ID do amigo">
  <button onclick="openChat()">Abrir chat</button>

  <div id="chatList"></div>

  <div id="chatWindow" style="display:none;">
    <h3 id="chatTitle"></h3>
    <div id="messages"></div>

    <input id="messageInput" placeholder="Mensagem">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
const ws = new WebSocket(
 (location.protocol === "https:" ? "wss://" : "ws://") + location.host
);

let myId = null;
let myName = null;
let currentChatId = null;

// elementos
const loginBox = document.getElementById("loginBox");
const appBox = document.getElementById("appBox");
const statusText = document.getElementById("status");
const myIdSpan = document.getElementById("myIdSpan");
const chatList = document.getElementById("chatList");
const chatWindow = document.getElementById("chatWindow");
const chatTitle = document.getElementById("chatTitle");
const messages = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");

ws.onmessage = (event) => {
  const msg = JSON.parse(event.data);

  // registro auto-login
  if (msg.type === "register-success") {
    myId = msg.id;
    myName = msg.username;
    loginBox.style.display = "none";
    appBox.style.display = "block";
    myIdSpan.innerText = myId;
  }

  if (msg.type === "register-error") {
    statusText.innerText = "Nome já existe!";
  }

  // login
  if (msg.type === "login-success") {
    myId = msg.id;
    myName = msg.username;
    loginBox.style.display = "none";
    appBox.style.display = "block";
    myIdSpan.innerText = myId;
  }

  if (msg.type === "login-error") {
    statusText.innerText = "Login inválido!";
  }

  // histórico recebido
  if (msg.type === "chat-history") {
    messages.innerHTML = "";
    msg.history.forEach(m => {
      messages.innerHTML += `<p><b>${m.fromName}:</b> ${m.text}</p>`;
    });
    messages.scrollTop = messages.scrollHeight;
  }

  // mensagem recebida
  if (msg.type === "private-message") {
    const chatId = msg.fromId;

    if (!document.getElementById("chat-" + chatId)) {
      addChat(chatId, msg.fromName);
    }

    if (currentChatId == chatId) {
      messages.innerHTML += `<p><b>${msg.fromName}:</b> ${msg.text}</p>`;
      messages.scrollTop = messages.scrollHeight;
    }
  }
};

function register(){
  ws.send(JSON.stringify({
    type:"register",
    username: username.value,
    password: password.value
  }));
}

function login(){
  ws.send(JSON.stringify({
    type:"login",
    username: username.value,
    password: password.value
  }));
}

function addChat(id, name){
  const div = document.createElement("div");
  div.id = "chat-" + id;
  div.innerText = name + " (ID: " + id + ")";
  div.onclick = () => selectChat(id, name);
  chatList.appendChild(div);
}

function openChat(){
  const id = Number(document.getElementById("newChatId").value);
  if (!id || id === myId) return; // impede abrir chat consigo mesmo
  addChat(id, "Usuário " + id);
  selectChat(id, "Usuário " + id);
}

function selectChat(id, name){
  currentChatId = id;
  chatWindow.style.display = "block";
  chatTitle.innerText = "Conversando com: " + name;

  // pedir histórico
  ws.send(JSON.stringify({
    type:"load-chat",
    withId: id
  }));
}

function sendMessage(){
  if (!currentChatId) return;
  if (!messageInput.value) return;
  if (currentChatId === myId) return;

  const text = messageInput.value.slice(0,20000);

  ws.send(JSON.stringify({
    type:"private-message",
    to: currentChatId,
    text
  }));

  messages.innerHTML += `<p><b>Você:</b> ${text}</p>`;
  messages.scrollTop = messages.scrollHeight;
  messageInput.value = "";
}
</script>

</body>
</html>
