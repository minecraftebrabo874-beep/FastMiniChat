<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fast Mini Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Fast Mini Chat</h2>
  <input id="username" placeholder="Nome">
  <input id="password" type="password" placeholder="Senha">
  <br>
  <button onclick="register()">Criar conta</button>
  <button onclick="login()">Entrar</button>
  <p id="status"></p>
</div>

<!-- APP -->
<div id="appBox" style="display:none;">
  <h3>Seu ID: <span id="myIdSpan"></span></h3>

  <input id="newChatId" placeholder="ID do amigo">
  <button onclick="openChat()">Abrir chat</button>

  <div id="chatList"></div>

  <div id="chatWindow" style="display:none;">
    <h3 id="chatTitle"></h3>
    <div id="messages"></div>

    <input id="messageInput" placeholder="Mensagem">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") + location.host
);

let myId = null;
let myName = null;
let currentChatId = null;

// elementos
const loginBox = document.getElementById("loginBox");
const appBox = document.getElementById("appBox");
const statusText = document.getElementById("status");
const myIdSpan = document.getElementById("myIdSpan");
const chatList = document.getElementById("chatList");
const chatWindow = document.getElementById("chatWindow");
const chatTitle = document.getElementById("chatTitle");
const messages = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");

// histórico local (por chat)
const chatHistory = {};

// ===== WEBSOCKET =====
ws.onmessage = (event) => {
  const msg = JSON.parse(event.data);

  // registro auto-login
  if (msg.type === "register-success") {
    myId = msg.id;
    myName = msg.username;
    loginBox.style.display = "none";
    appBox.style.display = "block";
    myIdSpan.innerText = myId;
  }

  if (msg.type === "register-error") {
    statusText.innerText = "Nome já existe!";
  }

  // login
  if (msg.type === "login-success") {
    myId = msg.id;
    myName = msg.username;
    loginBox.style.display = "none";
    appBox.style.display = "block";
    myIdSpan.innerText = myId;
  }

  if (msg.type === "login-error") {
    statusText.innerText = "Login inválido!";
  }

  // histórico recebido
  if (msg.type === "chat-history") {
    const id = msg.withId;
    chatHistory[id] = msg.history;

    if (currentChatId === id) {
      messages.innerHTML = "";
      chatHistory[id].forEach(m => {
        messages.innerHTML += `<p><b>${m.fromName}:</b> ${m.text}</p>`;
      });
      messages.scrollTop = messages.scrollHeight;
    }
  }

  // mensagem recebida
  if (msg.type === "private-message") {
    const chatId = msg.fromId;

    if (!chatHistory[chatId]) chatHistory[chatId] = [];
    chatHistory[chatId].push({ fromName: msg.fromName, text: msg.text });

    if (!document.getElementById("chat-" + chatId)) {
      addChat(chatId, msg.fromName);
    }

    if (currentChatId === chatId) {
      messages.innerHTML += `<p><b>${msg.fromName}:</b> ${msg.text}</p>`;
      messages.scrollTop = messages.scrollHeight;
    }
  }
};

// ===== FUNÇÕES =====
function register() {
  ws.send(JSON.stringify({
    type:"register",
    username: username.value,
    password: password.value
  }));
}

function login() {
  ws.send(JSON.stringify({
    type:"login",
    username: username.value,
    password: password.value
  }));
}

function addChat(id, name){
  const div = document.createElement("div");
  div.id = "chat-" + id;
  div.innerText = name + " (ID: " + id + ")";
  div.onclick = () => selectChat(id, name);
  chatList.appendChild(div);
}

function openChat(){
  const id = Number(document.getElementById("newChatId").value);
  if (!id || id === myId) return; // impede falar consigo mesmo
  addChat(id, "Usuário " + id);
  selectChat(id, "Usuário " + id);
}

function selectChat(id, name){
  currentChatId = id;
  chatWindow.style.display = "block";
  chatTitle.innerText = "Conversando com: " + name;

  // exibe histórico salvo local
  if (chatHistory[id]) {
    messages.innerHTML = "";
    chatHistory[id].forEach(m => {
      messages.innerHTML += `<p><b>${m.fromName}:</b> ${m.text}</p>`;
    });
    messages.scrollTop = messages.scrollHeight;
  }

  // pede histórico do servidor
  ws.send(JSON.stringify({
    type:"load-chat",
    withId: id
  }));
}

function sendMessage(){
  if (!currentChatId) return;
  if (!messageInput.value) return;
  if (currentChatId === myId) return; // impede falar consigo mesmo

  const text = messageInput.value.slice(0,20000); // limite 20k

  // envia
  ws.send(JSON.stringify({
    type:"private-message",
    to: currentChatId,
    text
  }));

  // salva local e mostra
  if (!chatHistory[currentChatId]) chatHistory[currentChatId] = [];
  chatHistory[currentChatId].push({ fromName: "Você", text });

  messages.innerHTML += `<p><b>Você:</b> ${text}</p>`;
  messages.scrollTop = messages.scrollHeight;
  messageInput.value = "";
}
</script>

</body>
</html>
