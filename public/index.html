<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fast Mini Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
  <h2>Fast Mini Chat</h2>

  <input id="username" placeholder="Nome">
  <input id="password" type="password" placeholder="Senha">
  <br>

  <button onclick="register()">Criar conta</button>
  <button onclick="login()">Entrar</button>

  <p id="status"></p>
</div>

<!-- APP -->
<div id="appBox" style="display:none;">

  <h3>Seu ID: <span id="myIdSpan"></span></h3>

  <!-- adicionar novo chat -->
  <input id="newChatId" placeholder="ID do amigo">
  <button onclick="openChat()">Abrir chat</button>

  <hr>

  <!-- lista de chats -->
  <div id="chatList"></div>

  <hr>

  <!-- janela da conversa -->
  <div id="chatWindow" style="display:none;">
    <h3 id="chatTitle"></h3>
    <div id="messages"></div>

    <input id="messageInput" placeholder="Mensagem">
    <button onclick="sendMessage()">Enviar</button>
  </div>

</div>

<script>
const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") + location.host
);

let myId = null;
let myName = null;
let currentChatId = null;

// elementos
const loginBox = document.getElementById("loginBox");
const appBox = document.getElementById("appBox");
const statusText = document.getElementById("status");
const myIdSpan = document.getElementById("myIdSpan");
const chatList = document.getElementById("chatList");
const chatWindow = document.getElementById("chatWindow");
const chatTitle = document.getElementById("chatTitle");
const messages = document.getElementById("messages");

ws.onmessage = (event) => {
  const msg = JSON.parse(event.data);

  // registro
  if (msg.type === "register-success") {
    statusText.innerText = "Conta criada! Seu ID: " + msg.id;
  }

  if (msg.type === "register-error") {
    statusText.innerText = "Nome já existe!";
  }

  // login
  if (msg.type === "login-success") {
    myId = msg.id;
    myName = username.value;

    loginBox.style.display = "none";
    appBox.style.display = "block";
    myIdSpan.innerText = myId;
  }

  if (msg.type === "login-error") {
    statusText.innerText = "Login inválido!";
  }

  // receber mensagem
  if (msg.type === "private-message") {
    const chatId = msg.fromId;

    // cria chat se não existir
    if (!document.getElementById("chat-" + chatId)) {
      addChat(chatId, msg.fromName);
    }

    // se estiver no chat aberto, mostra mensagem
    if (currentChatId == chatId) {
      messages.innerHTML += `<p><b>${msg.fromName}:</b> ${msg.text}</p>`;
      messages.scrollTop = messages.scrollHeight;
    }
  }
};

// ===== funções =====

function register(){
  ws.send(JSON.stringify({
    type:"register",
    username: username.value,
    password: password.value
  }));
}

function login(){
  ws.send(JSON.stringify({
    type:"login",
    username: username.value,
    password: password.value
  }));
}

// adiciona chat na lista
function addChat(id, name){
  const div = document.createElement("div");
  div.id = "chat-" + id;
  div.innerText = name + " (ID: " + id + ")";
  div.style.cursor = "pointer";
  div.style.margin = "5px";
  div.onclick = () => selectChat(id, name);
  chatList.appendChild(div);
}

// abrir chat manualmente digitando ID
function openChat(){
  const id = Number(document.getElementById("newChatId").value);
  if (!id) return;
  addChat(id, "Usuário " + id);
}

// selecionar chat
function selectChat(id, name){
  currentChatId = id;
  chatWindow.style.display = "block";
  chatTitle.innerText = "Conversando com: " + name;
  messages.innerHTML = "";
}

// enviar mensagem
function sendMessage(){
  if (!currentChatId || !messageInput.value) return;

  ws.send(JSON.stringify({
    type:"private-message",
    to: currentChatId,
    text: messageInput.value
  }));

  // mostra sua própria mensagem
  messages.innerHTML += `<p><b>Você:</b> ${messageInput.value}</p>`;
  messages.scrollTop = messages.scrollHeight;
  messageInput.value = "";
}
</script>

</body>
</html>
